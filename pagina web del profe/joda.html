<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Esmeraldas</title>
    <link rel="stylesheet" href="css/joda.css">
</head>
<body>

    <header>
        <h1>Venta de Esmeraldas</h1>
    </header>

    <main>
        <section class="productos">
            <div class="producto">
                <img src="images/esmeraldas.jpeg" alt="Esmeralda 1">
                <h2>Esmeralda Premium</h2>
                <p>Precio: $500,000</p>
                <button>Comprar</button>
            </div>
            <div class="producto">
                <img src="images/esmeraldas.jpeg" alt="Esmeralda 2">
                <h2>Esmeralda Brillante</h2>
                <p>Precio: $750,000</p>
                <button>Comprar</button>
            </div>
            <div class="producto">
                <img src="images/esmeraldas.jpeg" alt="Esmeralda 3">
                <h2>Esmeralda Natural</h2>
                <p>Precio: $900,000</p>
                <button>Comprar</button>
            </div>
        </section>

        <section class="formulario">
            <h2>Formulario de Compra</h2>
            <form>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="razon">Razón o joya a comprar:</label>
                <input type="text" id="razon" name="razon" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Tienda de Esmeraldas</p>
    </footer>

</body>
</html>
