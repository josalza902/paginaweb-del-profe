<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Selectores CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sección de Formularios -->
    <section class="form-section">
            <h2>Formulario de Registro</h2>
            <form class="form">
            <label for="name" class="form__label">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" class="form__input">
        
            <label for="email" class="form__label">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" class="form__input">
        
            <label for="subscribe" class="form__label">Suscribirse al boletín</label>
            <input type="checkbox" id="subscribe" class="form__checkbox">
    
            <button type="submit" class="form__button">Registrarse</button>
        </form>
    </section>

  <!-- Sección de Lista -->
  <section class="list-section">
    <h2>Lista de Tareas</h2>
    <ul class="task-list">
      <li class="task-list__item task-list__item--completed">Tarea 1 - Completada</li>
      <li class="task-list__item">Tarea 2 - Pendiente</li>
      <li class="task-list__item">Tarea 3 - Pendiente</li>
      <li class="task-list__item task-list__item--completed">Tarea 4 - Completada</li>
    </ul>
  </section>

  <!-- Sección de Enlaces -->
  <section class="link-section">
    <h2>Enlaces de Ejemplo</h2>
    <a href="https://www.example.com" class="example-link">Enlace Externo 1</a>
    <a href="https://www.example.com" class="example-link">Enlace Externo 2</a>
    <a href="https://www.example.com" class="example-link">Enlace Externo 3</a>
  </section>

  <!-- Sección de Botones -->
  <section class="button-section">
    <h2>Botones</h2>
    <button class="btn btn--primary">Botón Primario</button>
    <button class="btn btn--secondary">Botón Secundario</button>
    <button class="btn btn--disabled" disabled>Botón Deshabilitado</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
